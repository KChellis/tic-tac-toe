<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Tic-Tac-Toe</h1>
      <form id="names">
        <h3>What are your names?</h3>
        <input id="player1" type="text" name="" placeholder="Player One" required>
        <input id="player2" type="text" name="" placeholder="Player two" required>
        <button type="submit" name="button">Play!</button>
      </form>
      <div id="board">
        <h3><span class="active"></span>'s Turn</h3>
        <table>
          <tbody>
            <tr>
              <td><button id="a0" type="button" class="cells" value="a0">__</button></td>
              <td><button id="a1" type="button" class="cells" value="a1">__</button></td>
              <td><button id="a2" type="button" class="cells" value="a2">__</button></td>
            </tr>
            <tr>
              <td><button id="b0" type="button" class="cells" value="b0">__</button></td>
              <td><button id="b1" type="button" class="cells" value="b1">__</button></td>
              <td><button id="b3" type="button" class="cells" value="b2">__</button></td>
            </tr>
            <tr>
              <td><button id="c0" type="button" class="cells" value="c0">__</button></td>
              <td><button id="c1" type="button" class="cells" value="c1">__</button></td>
              <td><button id="c2" type="button" class="cells" value="c2">__</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="counter">
        <h3>Win count:</h3>
        <p><span id="p1"></span>: <span id="count1">0</span></p>
        <p><span id="p2"></span>: <span id="count2">0</span></p>
        <p>Tie: <span id="countT">0</span></p>
      </div>
      <div id="win">
        <p><span class="active"></span> Won!!!!</p>
        <button class="newgame" type="button" name="newgame">New Game</button>
      </div>
      <div id="tie">
        <p>You tied!</p>
        <button class="newgame" type="button" name="newgame">New Game</button>
      </div>
    </div>
  </body>
</html>
